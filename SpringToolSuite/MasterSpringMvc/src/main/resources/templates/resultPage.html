<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
<head lang="en">
<title>Insert title here3</title>
</head>
<body>
	<div class="row" layout:fragment="content">
		<h2 class="indigo-text center" th:text="|Tweet results for ${search}|">Search</h2>
		<ul class="collection">
			<li class="collection-item avatar" th:each="msg1 : ${tweets}"><img
				th:src="${msg1.user.profileImageUrl}" alt="" class="circle" /> <span
				class="title" th:text="${msg1.user.name}">Username</span>
				<p th:text="${msg1.text}">Tweet message</p></li>
		</ul>
	</div>

	<div class="row" layout:fragment="content2">
		<h2 class="indigo-text center"
			th:text="|Tweet results2 for ${search}|">Search</h2>
		<ul class="collection">
			<li class="collection-item avatar" th:each="msg1 : ${tweets}"><img
				th:src="${msg1.user.profileImageUrl}" alt="" class="circle" /> <span
				class="title" th:text="${msg1.user.name}">Username</span>
				<p th:text="${msg1.text}">Tweet message</p></li>
		</ul>
	</div>
</body>
</html>
